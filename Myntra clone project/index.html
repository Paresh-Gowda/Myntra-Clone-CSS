<!DOCTYPE html>
<html lang="en">
<head>
    <title>Myntra clone</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header>
        <div class="logocontainer">
            <a href="#"><img class="myntrahome" src="images.jpg/myntra logo.jpg" alt="Myntra Home"></a>
        </div>
        <div class="navbar">
            <a href="#">Men</a>
            <a href="#">Women</a>
            <a href="#">Kids</a>
            <a href="#">Home & Living</a>
            <a href="#">Beauty</a>
            <a href="#">Studio<sup>New</sup></a>
        </div>
        <div class="searchbar">
            <span class="material-symbols-outlined searchicon">search</span>
            <input class="searchinput" placeholder="Search for products,brands and more.">
        </div>
        <div class="actionbar">
            <div class="actioncontainer">
                <span class="material-symbols-outlined actionicon">person</span>
                <span class="actionname">Profile</span>
            </div>
            <div class="actioncontainer">
                <span class="material-symbols-outlined actionico">favorite</span>
                <span class="actionname">Wishlist</span>
            </div>
            <div class="actioncontainer">
                <span class="material-symbols-outlined actionico">shopping_bag</span>
                <span class="actionname">Bag</span>
            </div>
        </div>
    </header>
    <main>
        <div class="bannercontainer">
            <img class="bannerimage" src="images.jpg/banner.jpg" alt="Main Banner">
        </div>
        <div class="categoryheading">MEDAL WORTHY BRANDS TO BAG</div>
        <div class="categoryitems">
            <a href="#"><img class="saleitem" src="images.jpg/1.png"></a>
            <a href="#"><img class="saleitem" src="images.jpg/2.png"></a>
            <a href="#"><img class="saleitem" src="images.jpg/3.png"></a>
            <a href="#"><img class="saleitem" src="images.jpg/4.png"></a>
            <a href="#"><img class="saleitem" src="images.jpg/5.png"></a>
            <a href="#"><img class="saleitem" src="images.jpg/6.png"></a>
            <a href="#"><img class="saleitem" src="images.jpg/7.png"></a>
            <a href="#"><img class="saleitem" src="images.jpg/8.png"></a>
            <a href="#"><img class="saleitem" src="images.jpg/9.png"></a>
            <a href="#"><img class="saleitem" src="images.jpg/10.png"></a>
            <a href="#"><img class="saleitem" src="images.jpg/11.png"></a>
            <a href="#"><img class="saleitem" src="images.jpg/12.png"></a>
        </div>
    </main>
    <footer>
        <div class="footercontainer">
            <div class="footercolumn">
                <h3>ONLINE SHOPPING</h3>
                <a href="#">Men</a>
                <a href="#">Women</a>
                <a href="#">Kids</a>
                <a href="#">Home & Living</a>
                <a href="#">Beauty</a>
                <a href="#">Gift Card</a>
            </div>
        </div>
        <hr>
        <div class="copyright">
            Â© 2025 www.myntra.com. All rights reserved.<br>
            Paresh.R
        </div>
    </footer>
</body>
</html>
